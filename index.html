<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Basketball Game</h1>
        <p id="leading-el">Let's Play</p>
        <div class="container">
            <div>
                <h3 class="hero-text">HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="points-btn">
                    <button class="btn" onclick="homeOne()">+1</button>
                    <button class="btn" onclick="homeTwo()">+2</button>
                    <button class="btn" onclick="homeThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="hero-text">GUEST</h3>
                <p class="score" id="away-score">0</p>
                <div class="points-btn">
                    <button class="btn" onclick="awayOne()">+1</button>
                    <button class="btn" onclick="awayTwo()">+2</button>
                    <button class="btn" onclick="awayThree()">+3</button>
                </div>
            </div>
        </div>
        <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
